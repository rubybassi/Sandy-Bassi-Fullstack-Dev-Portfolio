<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sandy Bassi</title>
</head>
  
<body>
    <!-- navbar section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">
                <img src="images/pixel-me.jpg" width="30" height="30" class="rounded-circle mr-3" alt="logo">Sandy Bassi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="index.html">Home </span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</a>
                </div>
            </div>
        </nav>
    </header>   
    <!-- contact form -->
    <main class="container mt-5 mb-5 bg-light">
        <section>
            <h1 class="display-4 pt-3">Get in Touch!</h1>
            <hr class="pb-1"/>
            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 form-control-label text-sm-right">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 form-control-label text-sm-right">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputMessage" class="col-sm-2 form-control-label text-sm-right">Message</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" placeholder="Write me a message"rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary mb-5">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main> 
    <!-- fluid sticky footer-->
    <footer class="container-fluid pt-4 bg-dark">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
